<!DOCTYPE html>
<html>
<head>
    <title>YouTube Ad Skipper</title>
    <style>
        :root {
            --primary-color: #c4302b;
            --secondary-color: #4CAF50;
            --hover-color: #45a049;
            --background-color: #f9f9f9;
            --card-background: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-radius: 10px;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        body {
            width: 320px;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-primary);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 20px;
            margin: 0;
            color: var(--primary-color);
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 5px 0;
        }

        .card {
            background-color: var(--card-background);
            padding: 15px;
            border-radius: var(--border-radius);
            width: 100%;
            box-shadow: var(--shadow);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--secondary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .stats {
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .button {
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .button.primary {
            background-color: var(--primary-color);
            color: white;
        }

        .button.secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 13px;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            background-color: var(--card-background);
            box-shadow: var(--shadow);
        }

        .social-link:hover {
            transform: translateY(-2px);
            color: var(--primary-color);
        }

        .social-icon {
            width: 16px;
            height: 16px;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #e0e0e0;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="icons/logo.png" alt="YouTube Ad Skipper" class="logo">
            <h1>YouTube Ad Skipper</h1>
            <p class="subtitle">Skip ads automatically</p>
        </div>

        <!-- Toggle Card -->
        <div class="card">
            <div class="toggle-container">
                <span>Enable Auto-Skip</span>
                <label class="switch">
                    <input type="checkbox" id="toggle-skip" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="divider"></div>
            <div class="stats">
                Ads Skipped: <span id="skip-count">0</span>
            </div>
        </div>

        <!-- Buttons -->
        <button class="button primary" id="export-data">
            Export Ad Data
        </button>
        
        <button class="button secondary" id="buy-me-a-coffee">
            Buy Me a Coffee
        </button>
