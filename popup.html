<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 10px 0;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <img src="icons/logo.png" alt="YouTube Ad Skipper" style="width: 100px; margin-bottom: 20px;">
  <h1>YouTube Ad Skipper</h1>
  <div class="container">
    <label>
      <input type="checkbox" id="toggle-skip" checked>
      Enable Auto-Skip
    </label>
    <p>Ads Skipped: <span id="skip-count">0</span></p>
    <button class="button" id="export-data">Export Ad Data</button>
    <a class="button" href="https://buymeacoffee.com/yourprofile" target="_blank">Buy Me a Coffee</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
